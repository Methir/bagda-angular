<div class="card">
    <div class="card-header">Acesse sua conta</div>

    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                    <input type="email" class="form-control {{ (isFieldInvalid('email'))?'is-invalid':'' }}" formControlName="email" autofocus>
                    <span class="invalid-feedback" role="alert">
                        <strong>O campo email é obrigatório e deve estar em um formato valido!</strong>
                    </span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Senha</label>
                <div class="col-md-6">
                    <input type="password" class="form-control {{ (isFieldInvalid('password'))?'is-invalid':'' }}" formControlName="password">
                    <span class="invalid-feedback" role="alert">
                        <strong>O campo senha é obrigatório e deve ter de 4 a 12 caracteres!</strong>
                    </span>
                </div>
            </div>
                    
            <div class="form-group row mb-0">
                <div class="col-md-8 offset-md-4">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">
                        Login
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
