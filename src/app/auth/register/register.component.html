
      <div class="card">
        <div class="card-header">Registre-se no sistema</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label text-md-right">Nome</label>
            <div class="col-md-6">
              <input id="name" type="text" class="form-control {{ (isFieldInvalid('name'))?'is-invalid':'' }}" formControlName="name">
              <span class="invalid-feedback" role="alert">
                <strong>O campo nome é obrigatório e deve ter no máximo 25 caracteres!</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
            <div class="col-md-6">
              <input id="email" type="email" class="form-control {{ (isFieldInvalid('email'))?'is-invalid':'' }}" formControlName="email">
              <span class="invalid-feedback" role="alert">
                <strong>O campo email é obrigatório e deve estar em um formato valido!</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
            <div class="col-md-6">
              <input id="password" type="password" class="form-control {{ (isFieldInvalid('password'))?'is-invalid':'' }}" formControlName="password">
              <span class="invalid-feedback" role="alert">
                <strong>O campo senha é obrigatório e deve ter de 4 a 12 caracteres!</strong>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Confirmar Senha</label>
            <div class="col-md-6">
              <input id="password-confirm" type="password" class="form-control {{ (isFieldInvalid('password_confirmation'))?'is-invalid':'' }}" formControlName="password_confirmation">
            </div>
          </div>

          <div class="form-group row mb-0">
            <div class="col-md-6 offset-md-4">
              <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">
                Registrar
              </button>
            </div>
          </div>
        </form>
        </div>
      </div>
