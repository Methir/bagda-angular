<div class="row">
  <div class="col-6 mt-4">
    
  </div>
  <div class="col-12 col-md-6 mt-4">
    <div class="input-group" *ngIf="rpg?.shops">
      <div class="input-group-prepend">
        <label class="input-group-text"> Filtro</label>
      </div>
      <input class="form-control" type="text" (keyup)="applyFilter($event.target.value)" placeholder="Palavras chave">
    </div>
  </div>
</div>
<div class="mt-4 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let player"> {{ player.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="credential">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Credencial </th>
      <td mat-cell *matCellDef="let player"> {{ helperService.status(player.credential) }} </td>
    </ng-container>
  
    <ng-container matColumnDef="gold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gold </th>
      <td mat-cell *matCellDef="let player"> {{ player.gold }} </td>
    </ng-container>
  
    <ng-container matColumnDef="cash">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cash </th>
      <td mat-cell *matCellDef="let player"> {{ player.cash }} </td>
    </ng-container>

    <ng-container matColumnDef="request_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Pedido </th>
      <td mat-cell *matCellDef="let player"> {{ player.request_number }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let player">
        <button class="float-right btn btn-outline-danger ml-2">
          Apagar
        </button>
        <button (click)="open(player)" class="float-right btn btn-outline-primary">
          Editar
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
