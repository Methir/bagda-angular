<div class="modal-header">
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    fechar  
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <h5>{{ quest.name }}</h5>
    </div>
    <div class="row">
      <h6 class="text-muted">Autor: {{ quest.author.name }}</h6>
    </div>
    <div class="row">
      {{ quest.detail }}
    </div>
    <div class="row mt-2">
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item list-group-item-dark">Inscritos</li>
          <li class="list-group-item" *ngFor="let player of quest.players">
            {{ player.name }}
          </li>
          <li class="list-group-item" *ngIf="!quest.players.length">Nenhum jogador inscrito</li>
        </ul>       
      </div>
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item list-group-item-dark">Recompensas</li>
          <li class="list-group-item" *ngFor="let item of quest.items">
            {{ item.name }} - 1 unidade
          </li>
          <li class="list-group-item list-group-item-warning">{{ quest.gold }} Gold</li>
          <li class="list-group-item list-group-item-primary">{{ quest.cash }} Cash</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary btn-lg">Inscrever-se</button>
</div>
