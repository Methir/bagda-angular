<div class="modal-header">
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    fechar  
  </button>
</div>
<div class="modal-body">
    <img class="img-fluid" src="http://via.placeholder.com/900x300">
    <h5 class="mt-4">{{ report.name }}</h5>
    <h6 class="mb-2 mt-2 text-muted">Autor: Rpg de {{ report.rpg.name }}</h6>
    <p>{{ report.detail }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary btn-lg" (click)="activeModal.dismiss('Cross click')">Close</button>
</div>
