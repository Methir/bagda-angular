<div class="row">
  <div class="col-12" *ngFor="let report of reports">
    <div class="card mb-4" (click)="open(report)">
      <img class="card-img-top" src="http://via.placeholder.com/900x300">
      <div class="card-body">
        <h5 class="card-title">{{ report.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Autor: Rpg de {{ report.rpg.name }}</h6>
        <p class="card-text">{{ report.detail.substr(0, 250) }} {{ (report.detail.length > 250)?"...":"" }}</p>
      </div>
    </div>
  </div>
</div>


<ngb-pagination class="d-flex justify-content-center" [(page)]="page" [collectionSize]="_reports.length"  [maxSize]="5" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"></ngb-pagination>
