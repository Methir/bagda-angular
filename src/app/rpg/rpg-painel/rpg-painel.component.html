<ngb-tabset justify="justified" *ngIf="rpg">
  <ngb-tab title="Lojas">
    <ng-template ngbTabContent>
      <eth-shop [ofRpg]="rpg.id"></eth-shop>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Jogadores">
    <ng-template ngbTabContent>
      <eth-player [ofRpg]="rpg.id"></eth-player>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
