<div class="row">
  <div class="col-12 col-md-6" *ngFor="let rpg of rpgs">
    <mat-card class="mb-4">
      <img  #rpgImage mat-card-image class="card-img-top" src="{{ rpg.image }}"
            [ngStyle]="{'height.px': rpgImage.width/2, 'object-fit': 'cover'}">
      <mat-card-header>
        <mat-card-title><h5>{{ rpg.name }}</h5></mat-card-title>
        <mat-card-subtitle><h6>Mestre: {{ rpg.master.name }} - Rpg {{ (rpg.is_public)?"p√∫blico":"privado" }}</h6></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="rpg.player">
          <mat-list-item>Status: {{ helperService.status(rpg.player.credential) }}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="text-warning">{{ rpg.player.gold }} Gold</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="text-primary">{{ rpg.player.cash }} Cash</mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-footer class="card-footer text-center">
        <small class="card-link"> Criado em: {{ rpg.created_at }}</small>
        <button type="button" mat-stroked-button class="card-link" [routerLink]="['/rpgs', rpg.id]" >Entrar</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
